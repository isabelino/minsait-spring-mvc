<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Editar Empleado</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/}">App Empleados</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/}" >Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/empleados/crear}" >Crear Empleado</a>
		        </li>
		       </ul>
		    </div>
		  </div>
		</nav>
	
	
	<div class="container">
		<div class="row">
			
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edici√≥n de Empleado</h1>
				<div class="card-body">
					<form th:action="@{ /empleado/update/{id}(id=${empleado.id}) }" th:object="${empleado}"  method="POST">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required="required">
						</div>
						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required="required">
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email" required="required">
						</div>
						<div class="form-group">
							<label>Telefono:</label>
							<input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telefono" required="required">
						</div>
				
							<br>
							<div class="box-footer">
							<button class="btn btn-success">Editar</button>
							</div>	
					
					</form>
				
				</div>
			
			</div>
			
			
		</div>
	</div>
	
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
